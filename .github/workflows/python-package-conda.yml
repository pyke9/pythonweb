name: Python Package using Conda

on:
  push:
    branches:
      - main  # Chạy khi đẩy code lên nhánh chính
  pull_request:
    branches:
      - main  # Chạy khi có pull request vào nhánh chính

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1 # Giảm tải song song vì các lệnh Conda cần đồng bộ

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true  # Luôn đảm bảo Conda được cập nhật
        python-version: 3.10  # Thiết lập phiên bản Python
        auto-activate-base: true  # Kích hoạt base environment

    - name: Verify environment.yml existence
      run: |
        if [ ! -f environment.yml ]; then
          echo "❌ environment.yml không tồn tại. Dừng workflow!"
          exit 1
        fi

    - name: Install dependencies from environment.yml
      run: conda env update --file environment.yml --name base

    - name: Lint with flake8
      run: |
        conda install -y flake8
        # Kiểm tra lỗi Python syntax và độ phức tạp mã nguồn
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests with pytest
      run: |
        conda install -y pytest
        pytest

